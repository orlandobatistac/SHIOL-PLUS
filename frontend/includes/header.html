            <!-- Mobile Navigation Script -->
            <script>
                (function() {
                    const mobileNavBtn = document.getElementById('mobile-nav-btn');
                    const mobileNavIcon = document.getElementById('mobile-nav-icon');
                    const mobileMenu = document.getElementById('mobile-menu');
                    
                    if (!mobileNavBtn || !mobileNavIcon || !mobileMenu) return;
                    
                    // Detect page type from data attribute or URL
                    const isDetailPage = document.body.dataset.pageType === 'detail' || 
                                        window.location.pathname.match(/\/(privacy|terms|cookies|about|status)\.html$/);
                    
                    // Determine if we should show back button
                    const canGoBack = window.history.length > 1 && isDetailPage;
                    
                    if (canGoBack) {
                        // Show back button
                        mobileNavIcon.className = 'fas fa-arrow-left text-xl';
                        mobileNavBtn.setAttribute('aria-label', 'Go back');
                        
                        mobileNavBtn.addEventListener('click', () => {
                            if (window.history.length > 1) {
                                window.history.back();
                            } else {
                                window.location.href = '/';
                            }
                        });
                    } else {
                        // Show hamburger menu
                        mobileNavIcon.className = 'fas fa-bars text-xl';
                        mobileNavBtn.setAttribute('aria-label', 'Open menu');
                        
                        let menuOpen = false;
                        mobileNavBtn.addEventListener('click', () => {
                            menuOpen = !menuOpen;
                            if (menuOpen) {
                                mobileMenu.classList.remove('hidden');
                                mobileNavIcon.className = 'fas fa-times text-xl';
                                mobileNavBtn.setAttribute('aria-label', 'Close menu');
                            } else {
                                mobileMenu.classList.add('hidden');
                                mobileNavIcon.className = 'fas fa-bars text-xl';
                                mobileNavBtn.setAttribute('aria-label', 'Open menu');
                            }
                        });
                        
                        // Close menu when clicking a link
                        mobileMenu.querySelectorAll('a').forEach(link => {
                            link.addEventListener('click', () => {
                                mobileMenu.classList.add('hidden');
                                menuOpen = false;
                                mobileNavIcon.className = 'fas fa-bars text-xl';
                            });
                        });
                    }
                })();
            </script>
        </header>
