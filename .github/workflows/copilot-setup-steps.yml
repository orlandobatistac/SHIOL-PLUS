on:
  workflow_call:

jobs:
  # This specific job name is required by GitHub Copilot to customize its environment
  copilot_setup:
    # Using a larger runner (8-cores) for faster dependency installation
    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Checkout repository
        # Required to access files like requirements-prod.txt
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        # Ensures the correct Python environment is available
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Production Dependencies (Shiol plus)
        # This command installs all packages listed in your requirements-prod.txt
        run: |
          pip install --no-cache-dir -r requirements-prod.txt
